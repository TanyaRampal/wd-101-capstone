<html>
  <head>
    <title>Badminton Tournament</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="form-container">
      <div class="w-full max-w-5xl">
        <div
          id="user-form"
          class="shadow-md rounded px-8 pt-6 pb-8 mb-4 text-center"
        >
          <h1 class="text-gray-700 font-bold text-6xl mb-4">
            Badminton Tournament
          </h1>

          <div class="ml-40 mr-40 mt-10">
            <p class="text-md mb-4">
              A badminton singles tournament will be held on the 9th of July for
              all people within ages 18 and 55 for the colony Rajender Nagar.
              Winner will win exciting prizes!!
            </p>
          </div>

          <input
            type="button"
            onclick="location.href='registration.html';"
            value="Register here!"
            class="bg-white shadow appearance-none border rounded py-2 px-3 leading-tight focus:outline-none focus:shadow-outline register-button"
          />
        </div>
      </div>
    </div>
  </body>
</html>
